<!DOCTYPE html>
<html>
<head>
    <title>Login Siswa</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="overlay"></div>
    <h1>Formulir Siswa</h1> <br>
    <div class="kotak_login">
        <p class="tulisan_login">Silahkan login</p>
        <form id="studentForm">
            <input type="text" name="username" id="username" class="form_login" placeholder="Username atau email .." required>
            <input type="text" name="password" id="password" class="form_login" placeholder="Masukan kelas .." required>
            <input type="submit" class="tombol_login" value="LOGIN">
            <br/><br/>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
